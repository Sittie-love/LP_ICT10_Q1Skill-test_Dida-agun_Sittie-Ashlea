<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    <title> Cafe Paradise - Menu</title>
    <style>
body {
        background-color: #EDADED;
        font-family: fantasy, Gill Sans;
        padding: 20px;
      }
      input, button {
        margin-top: 10px;
        padding: 8px;
        display: block;
      }
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #FCE1FC;
        padding: 15px;
        border-radius: 5px;
      }
    .text-primary {
  color: aliceblue !important;
    }
    </style>
</head>
<body class="purple-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-coffee me-2"></i>Cafe Paradise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ordering_form.html">Order Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <div class="order-container p-4 mb-4">
            <h1 class="text-primary mb-4 text-center" style="color: aliceblue;">Food Ordering System</h1>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="text-primary mb-3" style="color: aliceblue;">Menu:</h3>
                    
                    <div class="form-check menu-item">
                        <img src="Ice cream.png" width="200" height="200" class="food-img" alt="Ice Cream">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item1" value=79.99>
                            <label class="form-check-label" for="item1">Ice Cream</label>
                            <div class="price-tag">₱100.00</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="Cookie.png" width="200" height="200" class="food-img" alt="Cookie">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item2" value=50>
                            <label class="form-check-label" for="item2">Cookie</label>
                            <div class="price-tag">₱65.00</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="Cake.png" width="200" height="200" class="food-img" alt="Cake">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item3" value=150>
                            <label class="form-check-label" for="item3">Cake</label>
                            <div class="price-tag">₱150.00</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="Coffee.png" width="200" height="200" class="food-img" alt="Coffee">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item4" value=30>
                            <label class="form-check-label" for="item4">Coffee</label>
                            <div class="price-tag">₱50.00</div>
                        </div>
                    </div>
                    
                    <div class="form-check menu-item">
                        <img src="Oreo frappe.png" width="200" height="200" class="food-img" alt="Oreo Frappe">
                        <div class="menu-text">
                            <input class="form-check-input" type="checkbox" id="item5" value=20>
                            <label class="form-check-label" for="item5">Oreo Frappe</label>
                            <div class="price-tag">₱90.00</div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h3 class="text-primary mb-3" style="color: aliceblue;">Customer Details:</h3>
                    <div class="mb-3">
                        <label for="customer" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customer" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" placeholder="Enter your contact number">
                    </div>
                </div>
            </div>
            
            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <button class="btn btn-primary btn-lg" type="submit" py-click="create_order" style="background-color: #9867C5;">Create Order</button>
            </div>
        </div>
        
        <div class="order-container p-4">
            <h3 class="text-primary mb-3" style="color: aliceblue;">Order Summary:</h3>
            <div id="order_output1" class="mb-2"></div>
            <div id="order_output2" class="mb-2"></div>
            <div id="order_output3" class="mb-2"></div>
            <div id="show" class="h4 text-primary mt-3"></div>
        </div>
    </div>
    
    <center>
        <a href="index.html">
            <button class="back-btn">
                <i class="fas fa-arrow-left me-2"></i>Back to Home
            </button>
        </a>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main2.py"></script>
</body>
</html>
